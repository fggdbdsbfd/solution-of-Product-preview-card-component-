<body>

  <section class="main" >
  
      <div class="images" > 
        <img src="/image-product-desktop.jpg" alt="">
      </div>
      <div class="text-section" >
        <div class="box-1">

          <p class="t-head">PERFUME    </p>
          
          <h3>  Gabrielle Essence Eau De Parfum</h3>
          
          <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          </div>
          
          <div class="PRICE" >            
            <h3>  $149.99 </h3>

            <p>
              $169.99</p>
            </div>
              
            <a href="" class="button"    >
            <img class="icon" src="/icon-cart.svg" alt="" srcset="">   Add to Cart </a>
      </div>
  </section>


 
  
  <div class="attribution">
